<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Yêu hay không yêu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Em có yêu chị không ?</h1>
        <div class="buttons">
            <button id="yesBtn">Có</button>
            <button id="noBtn">Không</button>
        </div>
        <div id="message" class="hidden">
            <div class="heart">❤️</div>
            <p id="loveText"></p>
            <img id="heartImage" src="https://i.pinimg.com/736x/19/39/f6/1939f6b39fb36795b3f26a97c14744c6.jpg" alt="Heart Image" class="hidden">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
